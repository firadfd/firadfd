name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Run once a day at midnight UTC
  workflow_dispatch:     # Allow manual runs
  push:
    branches:
      - main # Run on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to gh-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3 # Faster for SVG only
        with:
          github_user_name: ${{ github.repository_owner }} # Use repo owner (replace with 'firadfd' if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Ensures API access
        # Note: Outputs default to 'dist/github-contribution-grid-snake.svg' if not specified

      - name: Debug - List Generated Files (Temporary)
        run: ls -la dist/ || echo "No dist directory found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
